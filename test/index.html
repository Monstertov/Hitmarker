<!DOCTYPE html>
<html>
<head>
    <title>Hitmarker</title>
    <meta name="viewport" content="width=device-width">
    <style>
        .console {border: 1px solid #ccc; border-radius: 5px; padding: 10px; margin: 20px;}
        .output {min-height: 200px; padding: 5px; background-color: #f5f5f5; border: 1px solid #ddd; border-radius: 5px; overflow-y: scroll;}
        .input {margin-top: 10px;}
        .input input[type="text"] {width: calc(100% - 60px); padding: 5px; font-family: monospace; border: 1px solid #ccc; border-radius: 3px;}
        .input button {padding: 5px 10px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;}
        .input button:hover {background-color: #0056b3;}
    </style>
</head>
<body>

<h1>Piezo Detection Value</h1>
<h3>PDV: <span id="piezoValue">-</span></h3>
<h3>Threshold: <span id="vibrationThreshold">-</span></h3>
<h3>Trigger duration: <span id="triggerDuration">-</span></h3>
<h3>Trigger state: <span id="triggerState">-</span></h3>

<h1>Debug console</h1>
<div class="console">
    <div class="output" id="output"></div>
    <div class="input">
        <input type="text" id="input" placeholder="Type a command...">
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
let triggerActive = false; // Global variable to track trigger state

function fetchDataAndUpdate() {
    fetch('/data')
        .then(response => response.json())
        .then(data => {
            document.getElementById('piezoValue').innerText = data.piezoValue;
            document.getElementById('vibrationThreshold').innerText = data.vibrationThreshold;
            document.getElementById('triggerDuration').innerText = data.triggerDuration;
            document.getElementById('triggerState').innerText = data.triggerState;

            // Check if triggered
            if (data.triggerState > 0 && !triggerActive) {
                triggerActive = true; // Set trigger active
                // Set background color to red
                document.body.style.backgroundColor = "red";
                // Add trigger to console
                document.getElementById("output").innerHTML += "<div>Trigger!</div>";
                // Reset background color after triggerDuration
                setTimeout(() => {
                    triggerActive = false; // Reset trigger state
                    document.body.style.backgroundColor = "white"; // Set background color to white
                }, data.triggerDuration);
            }
        })
        .catch(error => console.error('Error fetching data:', error));
}

setInterval(fetchDataAndUpdate, 50);

    function send() {
        var input = document.getElementById("input").value.trim();
        if (input !== "") {
            document.getElementById("output").innerHTML += "<div>> " + input + "</div>";
            execute(input);
            document.getElementById("input").value = "";
        }
    }

    function execute(command) {
        fetch('/send-command', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ command: command.toLowerCase()})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById("output").innerHTML += "<div>Response: " + data.response + "</div>";
            } else {
                document.getElementById("output").innerHTML += "<div>Error executing command</div>";
            }
        })
        .catch(error => console.error('Error sending command:', error));
    }

    document.getElementById("input").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            send();
        }
    });
</script>

</body>
</html>
